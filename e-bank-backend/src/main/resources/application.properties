spring.application.name=e-bank-backend

# Server Configuration
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/E-BANK?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

# CORS Configuration
application.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Logging Configuration
logging.level.net.haji.ebankbackend=INFO
logging.level.org.springframework.security=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized