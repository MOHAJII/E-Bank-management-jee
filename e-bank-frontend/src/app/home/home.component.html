<!-- Dashboard Statistics -->
<div class="container mt-5">
  <div class="row mb-4">
    <!-- Example Statistic Cards -->
    <div class="col-md-4">
      <div class="card text-bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Customers</h5>
            <p class="card-text display-6">{{ totalCustomers }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Accounts</h5>
          <p class="card-text display-6">{{ totalAccounts }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Balance</h5>
          <p class="card-text display-6">{{ totalBalance | currency }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js Example -->
  <div class="row">
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-header">
          Accounts by Type
        </div>
        <div class="card-body">
          <canvas id="accountsChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!--
  In your home.component.ts:
  - Inject CustomerService and AccountService.
  - Fetch total customers, total accounts, and total balance.
  - For the chart, fetch accounts grouped by type (e.g., savings, current).
  - Use Chart.js to render the chart in ngAfterViewInit.
  - Example methods to implement:
    - getTotalCustomers()
    - getTotalAccounts()
    - getTotalBalance()
    - getAccountsByType()
