<div class="container col-md-6 offset-3">
  <div class="card">
    <div class="card-header bg-info-subtle p-3">
      <h3>Customers</h3>
    </div>
    <div class="card-body">
      @if (customers) {
        <form [formGroup]="searchFormGroup" class="mb-4" (submit)="handleSearchCustomers()">
          <div class="input-group">
            <label class="input-group-text">Keyword : </label>
            <input type="text" formControlName="keyword" class="form-control">
            <button type="submit" class="btn btn-info">
              <i class="bi bi-search text-white"></i>
            </button>
          </div>
        </form>
        <table class="table table-light text-center">
          <thead>
            <tr>
              <td>ID</td>
              <td>NAME</td>
              <td>EMAIL</td>
            </tr>
          </thead>
          <tbody>
            @for (c of customers; track c.id) {
              <tr>
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
                <td>
                  <button class="btn btn-outline-danger">
                    <i class="bi bi-trash2"></i>
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      } @else if (errorMessage) {
          <h3 class="text-center text-danger">{{ errorMessage }}</h3>
      } @else {
          <h3 class="text-center text-primary">Loading...</h3>
      }
    </div>
  </div>
</div>
